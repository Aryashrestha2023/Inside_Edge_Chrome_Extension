<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
        <style>
  body {
    font-family: "Inter", Arial, sans-serif;
    padding: 24px;
    max-width: 640px;
    margin: 0 auto;
    background: #f7f9fc;
    color: #222;
  }

  h1 {
    color: #1a73e8;
    font-size: 26px;
    margin-bottom: 24px;
    font-weight: 600;
    letter-spacing: -0.3px;
    text-align: center;
  }

  .form-group {
    margin-bottom: 24px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
    font-size: 14px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    box-sizing: border-box;
    border: 1px solid #d3dae6;
    border-radius: 6px;
    font-size: 15px;
    background: #ffffff;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  input[type="text"]:focus {
    border-color: #1a73e8;
    outline: none;
    box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.15);
  }

  button {
    background: linear-gradient(180deg, #4285f4, #2f6fe0);
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
    box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
  }

  button:hover {
    background: linear-gradient(180deg, #3a78e4, #2761c9);
    box-shadow: 0 6px 16px rgba(66, 133, 244, 0.25);
    transform: translateY(-1px);
  }

  button:active {
    transform: translateY(0);
    box-shadow: 0 3px 10px rgba(66, 133, 244, 0.18);
  }

  .success-message {
    color: #0f9d58;
    margin-top: 12px;
    font-size: 14px;
    font-weight: 500;
    display: none;
  }
</style>
</head>
<body>
    <h1>AI Summary Settings</h1>

    <div class="form-group">
      <label for="api-key">Gemini API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
      <p>
        You can get an API key from
        <a href="https://makersuite.google.com/app/apikey" target="_blank"
          >Google AI Studio</a
        >
      </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
      Settings saved successfully!
    </p>

    <script src="options.js"></script>
</body>
</html>
